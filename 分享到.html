<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#div1{
		width: 150px;
		height: 200px;
		background: yellow;
		position: absolute;
		top: 50px;
		left: -150px;
	}
	#div1 span{
		width: 20px;
		height: 65px;
		position: absolute;
		background: red;
		left: 150px;
		top: 65px;
	}
</style>
<script>
	window.onload = function(){
		var div1 = document.getElementById('div1');
		div1.onmouseover = function(){
			startMove(0);
		}
		div1.onmouseout = function(){
			startMove(-150);
		}
	}
	var timer = null;
	function startMove(iTarget){
		var div1 = document.getElementById('div1');
		clearInterval(timer);//先关闭定时器,再开
		timer = setInterval(function(){
			var speed = 0;
			if(div1.offsetLeft<iTarget){//如果现在位置小于目标位置
				speed = 10;
			}else{
				speed = -10;
			}
			if(div1.offsetLeft==iTarget){
				clearInterval(timer);
			}else{
				div1.style.left = div1.offsetLeft + speed + 'px';
			}
		},30);
	}
</script>
<body>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
