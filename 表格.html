<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<script>
	window.onload=function(){
		var oTab = document.getElementById('tab1');
		var oldColor = '';
		//alert(oTab.getElementsByTagName('tbody')[0].getElementsByTagName('tr')[1].getElementsByTagName('td')[1].innerHTML);
		//简写:alert(oTab.tBodies[0].rows[1].cells[1].innerHTML);
		//tBodies.tHead.tFool.rows.cells,因为表头和表尾只能有一个所以是单数,其他能有许多个,所以是数组
		for(var i=0; i<oTab.tBodies[0].rows.length; i++){
			oTab.tBodies[0].rows[i].onmouseover=function(){
				oldColor = this.style.background;
				//把当前颜色储存在oldColor变量中
				this.style.background='blue';
			}
			oTab.tBodies[0].rows[i].onmouseout=function(){
				this.style.background = oldColor;
			}
			if(i%2){
				oTab.tBodies[0].rows[i].style.background='red';
			}else{
				oTab.tBodies[0].rows[i].style.background='';
			}
		}
	}
</script>
<body>
	<table id="tab1" border="1" width="500">
		<thead>
			<td>ID</td>
			<td>name</td>
			<td>age</td>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>blue</td>
				<td>11</td>
			</tr>
			<tr>
				<td>3</td>
				<td>red</td>
				<td>51</td>
			</tr>
			<tr>
				<td>3</td>
				<td>green</td>
				<td>17</td>
			</tr>
			<tr>
				<td>4</td>
				<td>yellow</td>
				<td>71</td>
			</tr>
			<tr>
				<td>5</td>
				<td>black</td>
				<td>47</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
