<script>
	window.onload=function(){
		var oTab = document.getElementById('tab1');
		var btn = document.getElementById('btn');
		var name = document.getElementById('name');
		var age = document.getElementById('age');

			for(var i=0; i<oTab.tBodies[0].rows.length; i++){
				var sTab = oTab.tBodies[0].rows[i].cells[1].innerHTML.toLowerCase();//对比值转换小写

				var arr =sTxt.split(' ');//假设用户用空格隔开关键字
				oTab.tBodies[0].rows[i].style.background = '';
				for(var j=0; j<arr.length; j++){
					if(sTab.search(arr[j])!=-1){
						//search()=-1:没找到相关字,search()!==-1:找到 了相关字
						oTab.tBodies[0].rows[i].style.background = 'green';
					}else{
						//oTab.tBodies[0].rows[i].style.background = '';
						//如果把清空样式代码写在这,就不能模糊查找,因为除了最后一个关键字,其余都会被循环清空一次
					}
				}
			}
		}
	}
</script>
