<script>
	function getByClass(oParent,sClass){
		var oEle = oParent.getElementsByTagName('*');//获取父元素后的所有子代元素
		var aResult = [];//空数组用于储存for循环的多个返回值
		for(var i=0; i<oEle.length; i++){
			if(oEle[i].className==sClass){
				aResult.push(oEle[i]);
			}
		}
		return aResult;//把数组的值返回出函数
	}
