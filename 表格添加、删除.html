<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<script>
	window.onload=function(){
		var oTab = document.getElementById('tab1');
		var but = document.getElementById('but');
		var name = document.getElementById('name');
		var age = document.getElementById('age');
		var id = oTab.tBodies[0].rows.length+1;
		but.onclick=function(){
			var newTr = document.createElement('tr');
			var newTd = document.createElement('td');
			newTd.innerHTML = id++;
			newTr.appendChild(newTd);
			var newTd = document.createElement('td');
			newTd.innerHTML = name.value;
			newTr.appendChild(newTd);
			var newTd = document.createElement('td');
			newTd.innerHTML = age.value;
			newTr.appendChild(newTd);
			var newTd = document.createElement('td');
			newTd.innerHTML = '<a href="javascript:;">删除</a>';
			newTr.appendChild(newTd);
			newTd.getElementsByTagName('a')[0].onclick = function(){
				oTab.tBodies[0].removeChild(this.parentNode.parentNode);
			}
			oTab.tBodies[0].appendChild(newTr);
		}
	}
</script>
<body>
	姓名：<input type="text" id="name">
	年龄：<input type="text" id="age">
	<input type="button" id="but" value="添加">
	<table id="tab1" border="1" width="500">
		<thead>
			<td>ID</td>
			<td>name</td>
			<td>age</td>
			<td>操作</td>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>blue</td>
				<td>11</td>
				<td></td>
			</tr>
			<tr>
				<td>3</td>
				<td>red</td>
				<td>51</td>
				<td></td>
			</tr>
			<tr>
				<td>3</td>
				<td>green</td>
				<td>17</td>
				<td></td>
			</tr>
			<tr>
				<td>4</td>
				<td>yellow</td>
				<td>71</td>
				<td></td>
			</tr>
			<tr>
				<td>5</td>
				<td>black</td>
				<td>47</td>
				<td></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
